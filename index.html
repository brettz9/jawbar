<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script src="jawbar.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        var jbar = new JawBar('awesome');

    });
    </script>
    <style>
    body {
        font-size: 12pt;
    }
    </style>
</head>
<body>
<div><input id="awesome" style="width:500px" type="text"/></div>
<div><form action="#"><div><select><option>I should be hidden</option></select></div></form></div>
